<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #555;
      z-index: 999;
      transition: opacity 0.4s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      #loader {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader">Loading page, hang on a sec!</div>
  
  <iframe
    src="https://resilient-smoke-2d7.notion.site/ebd/13568c46e82380e3ae80f9366875cb59"
    loading="lazy"
    allowfullscreen
    onload="document.getElementById('loader').style.opacity = 0; setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 400);"
  ></iframe>
</body>
</html>
